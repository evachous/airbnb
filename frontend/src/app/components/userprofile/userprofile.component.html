<div class="container profile">
  <div *ngIf="!found">
    <h2>Oops...</h2>
    <p>User '{{username}}' could not be found!</p>
  </div>
  <div *ngIf="user && found">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="card">

          <div class="card-body">
            <div class="card-title mb-4">
              <div class="d-flex justify-content-start">
                <div class="image-container">
                  <div *ngIf=img>
                    <img [src]="img" id="profilePicture" class="img-thumbnail" />
                  </div>
                </div>
                <div class="ml-3">
                  <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold">{{user.firstName}} {{user.lastName}} (@{{user.username}})</h2>
                  <div *ngIf="user.isAdmin">
                    <h6 class="d-block">Admin</h6>
                  </div>
                  <div *ngIf="user.isHost && user.isGuest">
                    <h6 class="d-block">Host & Guest</h6>
                  </div>
                  <div *ngIf="user.isHost && !user.isGuest">
                    <h6 class="d-block">Host</h6>
                  </div>
                  <div *ngIf="!user.isHost && user.isGuest">
                    <h6 class="d-block">Host</h6>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 user-data">
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab" aria-controls="basicInfo" aria-selected="true">Basic Info</a>
                  </li>
                  <li class="nav-item" *ngIf="user.isHost">
                    <a class="nav-link" id="listings-tab" data-toggle="tab" href="#listings" role="tab" aria-controls="listings" aria-selected="false">Listings</a>
                  </li>
                  <li class="nav-item" *ngIf="user.isGuest">
                    <a class="nav-link" id="reviews-tab" data-toggle="tab" href="#reviews" role="tab" aria-controls="reviews" aria-selected="false">Reviews</a>
                  </li>
                </ul>
                <div class="tab-content ml-1" id="myTabContent">
                  <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">

                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Full Name</label>
                      </div>
                      <div class="col-md-8 col-6">
                        {{user.firstName}} {{user.lastName}}
                      </div>
                    </div>
                    <hr />

                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Email</label>
                      </div>
                      <div class="col-md-8 col-6">
                        {{user.email}}
                      </div>
                    </div>
                    <hr />

                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Phone</label>
                      </div>
                      <div class="col-md-8 col-6">
                        {{user.phone}}
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Something</label>
                      </div>
                      <div class="col-md-8 col-6">
                        Something
                      </div>
                    </div>
                    <hr />
                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Something</label>
                      </div>
                      <div class="col-md-8 col-6">
                        Something
                      </div>
                    </div>
                    <hr />

                  </div>
                  <div class="tab-pane fade" id="listings" role="tabpanel" aria-labelledby="listings-tab">
                    listings
                  </div>
                  <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
                    reviews
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
