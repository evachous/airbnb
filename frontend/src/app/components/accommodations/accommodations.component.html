<div class="container accommodations">
  <div *ngIf="user">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="card">

          <div class="card-body">
            <div class="card-title mb-4">
              <h2 style="font-size: 1.5rem; font-weight: bold">Accommodations</h2>
              <hr />
            </div>

            <div class="col-12 accommodation-data">
              <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="userAccommodations-tab" data-toggle="tab" href="#userAccommodations" role="tab" aria-controls="changePassword" aria-selected="false">My Accommodations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="newAccommodation-tab" data-toggle="tab" href="#newAccommodation" role="tab" aria-controls="newAccommodation" aria-selected="true">Register New Accommodation</a>
                </li>
              </ul>

              <div class="tab-content ml-1" id="myTabContent">
                <div class="tab-pane fade show active" id="userAccommodations" role="tabpanel" aria-labelledby="userAccommodations-tab">
                  <div class="d-flex justify-content-start">
                    <p>tab1</p>
                  </div>
                </div>

                <div class="tab-pane fade" id="newAccommodation" role="tabpanel" aria-labelledby="newAccommodation-tab">
                  <div class="d-flex justify-content-start">
                    <p>tab2</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
