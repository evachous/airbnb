<div class="container profile">
  <div *ngIf="user">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="card">

          <div class="card-body">
            <div class="card-title mb-4">
              <h2 style="font-size: 1.5rem; font-weight: bold">User Settings: @{{user.username}}</h2>
              <hr />
            </div>
            <div class="d-flex justify-content-start">
              <div class="image-container">
                <div *ngIf=img>
                  <img [src]="img" id="profilePicture" class="img-thumbnail" />
                </div>
                <div class="changePicture btn btn-lg btn-primary">
                  Change
                  <input type="file" name="file" (change)="onFileChange($event)" />
                </div>
              </div>
              <div class="ml-4">
                <form [formGroup]="userForm">
                  <div class="form-row form-group" style="width: 700px">
                    <div class="col-6 mb-2">
                      <label>First name</label>
                      <input type="text" formControlName="firstName" class="form-control" />
                      <div *ngIf="f.firstName.invalid && f.firstName.touched" class="alert alert-danger">
                      </div>
                    </div>
                    <div class="col-6 mb-2">
                      <label>Last name</label>
                      <input type="text" formControlName="lastName" class="form-control" />
                      <div *ngIf="f.lastName.invalid && f.lastName.touched" class="alert alert-danger">
                      </div>
                    </div>

                    <div class="col-md-6 mb-2 ">
                      <label>Username</label>
                      <input type="text" formControlName="username" class="form-control" />
                      <div *ngIf="f.username.invalid && f.username.touched" class="alert alert-danger">
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" placeholder="you@example.com" />
                      <div *ngIf="f.email.invalid && f.email.touched" class="alert alert-danger">
                        <div *ngIf="f.email.errors.email">Invalid email address</div>
                      </div>
                    </div>

                    <div class="col-md-6 mb-2">
                      <label>Phone</label>
                      <input type="text" formControlName="phone" class="form-control" />
                      <div *ngIf="f.phone.invalid && f.phone.touched" class="alert alert-danger">
                        <div *ngIf="f.phone.errors.pattern">Only numbers</div>
                        <div *ngIf="f.phone.errors.maxlength">Phone must be 10 digits</div>
                        <div *ngIf="f.phone.errors.minlength">Phone must be 10 digits</div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
