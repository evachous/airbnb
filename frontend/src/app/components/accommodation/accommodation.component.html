<div class="container profile">
  <div *ngIf="!found">
    <h2>Oops...</h2>
    <p>Accommodation with ID {{accommodationID}} could not be found!</p>
  </div>
  <div *ngIf="accommodation && found">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="card">

          <div class="card-body">
            <div class="card-title mb-4">
              <div class="d-flex justify-content-start">

                <ngb-carousel *ngIf="accommodationImages" [interval]="50000">
                  <ng-template ngbSlide *ngFor="let img of accommodationImages">
                    <div class="image-container">
                      <img [src]="img" class="img-thumbnail" />
                    </div>
                  </ng-template>
                </ngb-carousel>

                <div class="ml-3">
                  <h2 class="d-block">{{accommodation.host.username}}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
